# fly.toml app configuration file generated for worse-trello-api on 2024-07-03T20:19:07+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'worse-trello-api'
primary_region = 'ams'
console_command = 'php /var/www/html/artisan tinker'

[build]
  [build.args]
    NODE_VERSION = '18'
    PHP_VERSION = '8.3'

[env]
  APP_ENV = 'production'
  LOG_CHANNEL = 'stderr'
  LOG_LEVEL = 'info'
  LOG_STDERR_FORMATTER = 'Monolog\Formatter\JsonFormatter'
  SESSION_DRIVER="database"
  SESSION_LIFETIME="120"
  SESSION_ENCRYPT="false"
  SESSION_PATH="/"
  BROADCAST_CONNECTION="log"
  FILESYSTEM_DISK="local"
  QUEUE_CONNECTION="database"
  CACHE_STORE="database"
  DB_CONNECTION = "pgsql"
  APP_URL=""
  FRONTEND_URL="https://worse-trello-nuxt.vercel.app"
  GOOGLE_REDIRECT_URI="/login/google/callback"
  GITHUB_REDIRECT_URL="/login/github/callback"
  BCRYPT_ROUNDS="12"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
